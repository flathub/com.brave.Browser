app-id: com.brave.Browser
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: brave
separate-locales: false
build-options:
  no-debuginfo: true
finish-args:
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --require-version=1.8.2
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --system-talk-name=org.freedesktop.Avahi
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --filesystem=host-etc
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-desktop
modules:
  - libsecret.json

  - name: libcups
    make-args: [libs]
    no-make-install: true
    post-install:
      - make install-headers install-libs
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.3.3op2
        commit: 3b566f73587ffa8ad9690f2399efc4508b3a9016

  - name: gtk-cups-backend
    buildsystem: meson
    make-args: [modules/printbackends/libprintbackend-cups.so]
    no-make-install: true
    post-install:
      - install -Dm 755 modules/printbackends/libprintbackend-cups.so -t /app/lib/gtkmodules/3.0.0/printbackends/
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        tag: 3.24.23

  - name: gtk-settings
    buildsystem: simple
    build-commands:
      - install -Dm 644 gtk-settings.ini /app/etc/xdg/gtk-3.0/settings.ini
    sources:
      - type: file
        path: gtk-settings.ini

  - name: pipewire
    buildsystem: meson
    config-opts:
      - -Dgstreamer=disabled
      - -Dman=false
      - -Dsystemd=false
    sources:
      - type: git
        url: https://github.com/pipewire/pipewire.git
        tag: 0.2.7

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2021.06
        commit: 89dd114427a114028f249ed9b2824d083f459eb5
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: flextop
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/flextop
        tag: v2021.07.1
        commit: 9f66dac84388f520ecab5ac4fa60df6343b7db5b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: cobalt
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/cobalt
        tag: v2021.07.3
        commit: a121df576c5d496bb214965a1217dc092876b091
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: brave
    buildsystem: simple
    build-commands:
      - mkdir -p /app/brave
      - bsdtar -xf brave.zip -C /app/brave
      - install -Dm 644 brave-browser.desktop /app/share/applications/com.brave.Browser.desktop
      - install -Dm 644 brave_lion.svg /app/share/icons/hicolor/scalable/apps/com.brave.Browser.svg
      - install -Dm 755 brave.sh /app/bin/brave
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/flatpak-brave flatpak_policy.json
      - install -Dm 644 -t /app/share/metainfo com.brave.Browser.metainfo.xml
    sources:
      - type: file
        url: https://github.com/brave/brave-browser/releases/download/v1.28.106/brave-browser-1.28.106-linux-amd64.zip
        sha256: dbed50ab91cd99ee15a84cb7977a395b2510e1dd2ee10ba437763fe72b180f23
        dest-filename: brave.zip
        only-arches: [x86_64]
        x-checker-data:
          type: html
          url: https://brave-browser-downloads.s3.brave.com/latest/release.version
          version-pattern: ([\d\.-]+)
          url-template: https://github.com/brave/brave-browser/releases/download/v$version/brave-browser-$version-linux-amd64.zip
          is-main-source: true
      - type: script
        dest-filename: brave.sh
        commands:
          - exec cobalt "$@"
      - type: file
        path: cobalt.ini
      - type: file
        path: com.brave.Browser.metainfo.xml
      - type: file
        path: brave_lion.svg
      - type: file
        path: flatpak_policy.json
      - type: file
        path: brave-browser.desktop
